    <p><a href="https://en.wikipedia.org/wiki/Dawn_Baillie" target="_blank">Dawn Bailie</a> (born 1964) is an American film poster designer. Her first poster was for Dirty Dancing in 1987. She is the winner of the 2012 Saul Bass Award[1] and her work is on display at Poster House in Manhattan until September 8, 2024.[2][3].</p>
